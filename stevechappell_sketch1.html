<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Steve's First SVG D3 Thing</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <style type="text/css">
               
        </style>
    </head>
    <body>
        <script type="text/javascript">
            
            //Width and height
            var w = 500;
            var h = 100;
            
            //Data
            var dataset = [ 5, 10, 15, 20, 25 ];
            
            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 100);

            var circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle");

            circles.attr("cx", function(d, i) {
                        return (i * 50) + 25;
                    })
                   .attr("cy", h/2)
                   .attr("r", function(d) {
                        return d;
                   })
                   .attr("fill", "yellow")
                   .attr("stroke", "orange")
                   .attr("stroke-width", function(d) {
                        return d/2;
                   });

        </script>
    </body>
</html>
